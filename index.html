<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360 Smart School</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.5/umd/zxing-browser.min.js"></script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^0.15.0",
    "three": "https://aistudiocdn.com/three@^0.167.0",
    "three/": "https://aistudiocdn.com/three@^0.167.0/",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^8.16.8",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^9.108.3",
    "@react-three/xr": "https://aistudiocdn.com/@react-three/xr@^5.7.1",
    "@react-three/xr/": "https://aistudiocdn.com/@react-three/xr@^5.7.1/"
  }
}
</script>
<style>
  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.1);
      opacity: 0.9;
    }
  }
  .animate-pulse-custom {
    animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  }
  @keyframes ripple {
    0% {
      box-shadow: 0 0 0 0 rgba(22, 163, 228, 0.7), 
                  0 0 0 0 rgba(22, 163, 228, 0.5), 
                  0 0 0 0 rgba(22, 163, 228, 0.3);
    }
    100% {
      box-shadow: 0 0 0 20px rgba(22, 163, 228, 0), 
                  0 0 0 40px rgba(22, 163, 228, 0), 
                  0 0 0 60px rgba(22, 163, 228, 0);
    }
  }
  .animate-ripple {
    animation: ripple 2s linear infinite;
  }
  @keyframes typing-dot {
    0% {
      transform: translateY(0px);
      background-color: #a5f3fc; /* Tailwind cyan-200 */
    }
    28% {
      transform: translateY(-7px);
      background-color: #22d3ee; /* Tailwind cyan-400 */
    }
    44% {
      transform: translateY(0px);
      background-color: #a5f3fc; /* Tailwind cyan-200 */
    }
  }
  .animate-typing-dot {
    animation: typing-dot 1.6s infinite;
    animation-fill-mode: forwards;
  }
  @keyframes slide-in-right {
    0% {
      transform: translateX(100%);
      opacity: 0;
    }
    100% {
      transform: translateX(0);
      opacity: 1;
    }
  }
  .animate-slide-in-right {
    animation: slide-in-right 0.3s ease-out forwards;
  }

  @keyframes slide-in-left-fade {
    0% {
      transform: translateX(-50px);
      opacity: 0;
    }
    100% {
      transform: translateX(0);
      opacity: 1;
    }
  }
  .animate-slide-in-left-fade {
    animation: slide-in-left-fade 0.4s ease-out forwards;
  }
  @keyframes fade-in-up {
    0% {
      opacity: 0;
      transform: translateY(20px) scale(0.98);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }
  .animate-fade-in-up {
    animation: fade-in-up 0.3s ease-out forwards;
  }
  @keyframes fill-progress {
    from { width: 0%; }
    to { width: 100%; }
  }
  .animate-fill-progress {
    animation: fill-progress 5s linear forwards;
  }
  .ar-controls {
    background: rgba(0, 0, 0, 0.7);
    padding: 12px;
    border-radius: 10px;
    width: 180px;
    transform: translate3d(-50%, 180px, 0); /* Position below model */
    color: white;
    font-family: sans-serif;
    font-size: 14px;
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }
  .ar-controls label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
  }
  .ar-controls input[type="range"] {
    width: 100%;
    margin-bottom: 10px;
  }
  @keyframes marquee-scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
  .line-clamp-2 {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }
  .line-clamp-3 {
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }
  .line-clamp-4 {
    display: -webkit-box;
    -webkit-line-clamp: 4;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }
</style>
</head>
<body class="bg-gray-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
</body>
</html>
